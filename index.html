    <script>
        var slides;
        var slideIndex = 0;
        var intervalId = null;

        document.addEventListener("DOMContentLoaded", () => {
            slides = document.querySelectorAll(".slides .slide");
            initializeSlider();
            updateGreetingAndTime(); 

        });

        function initializeSlider() {
            if (slides.length > 0) {
                slides[slideIndex].classList.add("displaySlide");
                intervalId = setInterval(nextSlide, 5000);
            }
              randomQuote();
        }

        function showSlide(index) {
            if (index >= slides.length) {
                slideIndex = 0;
            } else if (index < 0) {
                slideIndex = slides.length - 1;
            }

            slides.forEach(slide => {
                slide.classList.remove("displaySlide");
            });
            slides[slideIndex].classList.add("displaySlide");
        }

        function prevSlide() {
            clearInterval(intervalId);
            slideIndex--;
            showSlide(slideIndex);
        }

        function nextSlide() {
            slideIndex++;
            showSlide(slideIndex);
        }
        
         function updateGreetingAndTime() {
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var greeting;

            if (minutes < 10) {
                minutes = "0" + minutes;
            }

            if (hours < 12) 
            {
                greeting = "Good Morning!";
            } 
            else if (hours < 18) 
            {
                greeting = "Good Afternoon!";
            } 
            else 
            {
                greeting = "Good Evening!";
            }

            var formattedTime = (hours % 12 || 12) + ":" + minutes + (hours >= 12 ? " PM" : " AM");

            var content = "<span>" + greeting + "</span> | <span>Current Time: " + formattedTime + "</span>";
            document.getElementById("date").innerHTML = content;
        }


        function randomQuote() {
            var tips = [
                "Accessories can be the difference between a statement and a boring outfit!",
                "Find the style that is true to yourself, your comfort matters.",
                "Layer your necklaces! Try contrasting styles.",
                "Find a good tailor that knows your taste and preferences.",
                "Loose with tight always works!",
                "Have a stylized board with all of your style preferences for inspiration!"
            ];
            var index = Math.floor(Math.random() * tips.length);
            var quote = tips[index];
            document.getElementById("tips").innerHTML = quote;
        }

    </script>

.tips {
