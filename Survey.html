    <nav id="main-nav">
        <ul>
          <li id="nav-home"><a href="index.html">Home</a></li>

    <div class="survey-form">

                <label for="style-type">Preferred Style Type:</label>
                <select id="style-type" name="style-type" required>
                    <option value="casual">Casual</option>
                    <option value="formal">Formal</option>
                    <option value="sporty">Sporty</option>
                    <option value="vintage">Vintage</option>
                    <option value="modern">Modern</option>
                </select><br>

                <label for="favorite-color">Favorite Color:</label>
                <select id="favorite-color" name="favorite-color" required>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                </select><br>

                <label for="fashion-icons">Who is your fashion icon?</label>
                <input type="text" id="fashion-icons" name="fashion-icons"><br>

                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="6" cols="70"></textarea><br><br>

                <button type="submit">Submit Survey</button>
            </form>
        </div>
